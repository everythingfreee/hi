<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Happy Birthday Zay! üéÇ</title>
    <!-- Libraries -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --primary: #ff69b4;
            --secondary: #4a90e2;
            --accent: #ffd700;
            --background: #1a1a2e;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text);
            text-align: center;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .intro {
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .typing-text {
            font-size: 2.5em;
            margin-top: 0;
            margin-bottom: 20px;
            margin-right: 20px;
            margin-left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .cake-container {
            perspective: 1000px;
            margin: 50px auto;
            width: 200px;
            height: 200px;
            cursor: pointer;
        }

        .cake {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .cake.active {
            transform: rotateY(180deg);
        }

        .cake-front, .cake-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .cake-back {
            transform: rotateY(180deg);
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }

        .candle {
            width: 20px;
            height: 60px;
            background: linear-gradient(var(--accent), var(--primary));
            position: relative;
            margin: 0 5px;
            border-radius: 10px;
        }

        .flame {
            width: 15px;
            height: 30px;
            background: var(--accent);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }

        .gift-box {
            width: 150px;
            height: 150px;
            margin: 50px auto;
            cursor: pointer;
            transition: transform 0.5s;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .message {
            font-size: 1.5em;
            text-align: center;
            margin: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .special-message {
            font-size: 2em;
            color: var(--accent);
            text-shadow: 0 0 10px var(--primary);
            animation: glow 2s infinite alternate;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.2); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px var(--primary); }
            100% { text-shadow: 0 0 20px var(--accent), 0 0 30px var(--primary); }
        }

        .balloon {
            position: fixed;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .final-message {
            font-size: 3em;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin: 50px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container"><br>
        <h1>Zay Narbu Abu</h1><br><br>
        <h1>Happy Birthday to you</h1>
        <div class="intro">
            <div class="typing-text" data-aos="fade-up"></div>
        </div>

        <div class="cake-container" data-aos="zoom-in">
            <div class="cake">
                <div class="cake-front">
                    <div class="candle"><div class="flame"></div></div>
                    <div class="candle"><div class="flame"></div></div>
                    <div class="candle"><div class="flame"></div></div>
                </div>
                <div class="cake-back">
                    <p>Make a wish! üéÇ</p>
                </div>
            </div>
        </div>

        <div class="message" data-aos="fade-up">
            <p class="special-message">Sis, you light up the world with your presence. Keep shining bright!</p>
        </div>

        <div class="gift-box" data-aos="flip-left">
            <h1 style="font-size: 3rem;">üß°üíóüíù</h1>
        </div>

        <h1 class="final-message" data-aos="zoom-in">Happy Birthday, Zay Narbu Abu! üéâ</h1>
    </div>

    <!-- <div class="music-control">
        üéµ
    </div> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        AOS.init({
            duration: 3000,
            once: false
        });

        // Particles.js Config
        particlesJS("particles-js", {
            particles: {
                number: { value: 80 },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 8
                }
            }
        });

        // Typing Effect
        const text = "Hey Zay Narbu Abu, I have a special surprise for you! üéâ";
        const typingText = document.querySelector('.typing-text');
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                typingText.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            } else {
                startConfetti();
                createBalloons();
            }
        }

        setTimeout(typeWriter, 1000);

        // Confetti
        function startConfetti() {
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            (function frame() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) return;

                confetti({
                    particleCount: 8,
                    angle: 60,
                    spread: 550,
                    origin: { x: 0 },
                    colors: ['#ff69b4', '#4a90e2', '#ffd700']
                });
                confetti({
                    particleCount: 8,
                    angle: 120,
                    spread: 550,
                    origin: { x: 1 },
                    colors: ['#ff69b4', '#4a90e2', '#ffd700']
                });

                requestAnimationFrame(frame);
            }());
        }

        // Balloons
        function createBalloons() {
            const colors = ['#ff69b4', '#4a90e2', '#ffd700'];
            for (let i = 0; i < 30; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = `${Math.random() * 100}vw`;
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.width = '30px';
                balloon.style.height = '40px';
                balloon.style.borderRadius = '50%';
                document.body.appendChild(balloon);
            }
        }

        // Cake Interaction
        document.querySelector('.cake').addEventListener('click', function() {
            this.classList.toggle('active');
        });

        // Gift Box Interaction
        document.querySelector('.gift-box').addEventListener('click', function() {
            confetti({
                particleCount: 500,
                spread: 500,
                origin: { y: 0.6 }
            });
            Swal.fire({
            title: 'Birthday surprise!',
            text: 'Happy birthday to you my sweet Sister!',
            icon: 'success',
            confirmButtonText: 'Thanks'
        });
        });

        // Music Control
        const audio = new Audio('song.mp3');
        audio.loop = true;
        document.body.addEventListener("click", () => {
            audio.play();
        });
        window.onload = () => {
            Swal.fire({
                title: 'Birthday!',
                text: 'From your brother!',
                icon: 'info',
                confirmButtonText: 'Go'
            })
        };



        // GSAP Animations
        gsap.to(".final-message", {
            duration: 5,
            scale: 5.2,
            ease: "elastic.out(1, 0.3)",
            repeat: -7,
            yoyo: true
        });
    </script>
</body>
</html>
