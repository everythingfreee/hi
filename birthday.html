<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! Zulaihat Anas ðŸŽ‰</title>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .gift-box {
            width: 200px;
            height: 200px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .box-lid {
            width: 200px;
            height: 30px;
            position: absolute;
            top: -15px;
            background: #ff3e3e;
            transform-origin: bottom;
            transition: transform 1s;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 62, 62, 0.5);
        }

        .box-container {
            width: 200px;
            height: 200px;
            background: #ff5252;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 82, 82, 0.3);
        }

        .ribbon {
            width: 40px;
            height: 40px;
            background: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #fff;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            white-space: nowrap;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #ff3e3e, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 400% 400%;
            animation: rainbow 10s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 10px #fff;
            pointer-events: none;
        }

        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,82,82,0.2) 0%, rgba(255,82,82,0) 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
    </style>
</head>

<body>
    <div class="gift-box" id="giftBox">
        
        <div class="box-lid"></div>
        <div class="box-container">
            <div class="ribbon"></div>
        </div>
        <div class="glow"></div>
    </div>
    <div class="message" id="message">Happy Birthday<br>Zulaihat AnasðŸŽ‰</div>
    <script>
        alert('Click on the Box')
        function createParticle(x, y, color) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.background = color;
            document.body.appendChild(particle);

            const angle = Math.random() * Math.PI * 2;
            const velocity = 1 + Math.random() * 2;
            const size = Math.random() * 4 + 2;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            gsap.set(particle, { opacity: 1, scale: 0 });
            gsap.to(particle, {
                duration: 1 + Math.random(),
                x: Math.cos(angle) * 100 * velocity,
                y: Math.sin(angle) * 100 * velocity,
                opacity: 0,
                scale: 2,
                ease: "power2.out",
                onComplete: () => particle.remove()
            });
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            document.body.appendChild(sparkle);

            gsap.to(sparkle, {
                duration: 0.8,
                opacity: 0,
                scale: 0,
                ease: "power2.out",
                onComplete: () => sparkle.remove()
            });
        }

        function successAnimation() {
            const colors = ['#FF3E3E', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#8F00FF'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const x = window.innerWidth / 2 + (Math.random() - 0.5) * 400;
                    const y = window.innerHeight / 2 + (Math.random() - 0.5) * 400;
                    createParticle(x, y, colors[Math.floor(Math.random() * colors.length)]);
                    createSparkle(x, y);
                }, i * 50);
            }
        }
        
        function showMessage() {
            const message = document.getElementById('message');
            gsap.to(message, {
                duration: 1,
                opacity: 1,
                visibility: 'visible',
                scale: 1.2,
                ease: "elastic.out(1, 0.3)",
            });
        }

        document.getElementById('giftBox').addEventListener('click', function() {
            // Box opening animation
            gsap.to('.box-lid', {
                duration: 1,
                rotationX: -180,
                transformOrigin: "bottom",
            });

            // Box floating animation
            gsap.to('.gift-box', {
                duration: 1,
                y: -50,
                scale: 0.8,
                opacity: 0,
                ease: "power2.out",
                onComplete: () => {
                    this.style.display = 'none';
                    showMessage();
                    successAnimation();
                    
                    // Trigger confetti
                    const count = 200;
                    const defaults = {
                        origin: { y: 0.7 }
                    };

                    function fire(particleRatio, opts) {
                        confetti({
                            ...defaults,
                            ...opts,
                            particleCount: Math.floor(count * particleRatio)
                        });
                    }

                    fire(0.25, {
                        spread: 26,
                        startVelocity: 55,
                    });

                    fire(0.2, {
                        spread: 60,
                    });

                    fire(0.35, {
                        spread: 100,
                        decay: 0.91,
                        scalar: 0.8
                    });

                    fire(0.1, {
                        spread: 120,
                        startVelocity: 25,
                        decay: 0.92,
                        scalar: 1.2
                    });

                    fire(0.1, {
                        spread: 120,
                        startVelocity: 45,
                    });
                }
            });
        });

        // Initial animation
        gsap.from('.gift-box', {
            duration: 2,
            y: 100,
            opacity: 0,
            ease: "elastic.out(1, 0.3)",
        });

        // Continuous floating animation
        gsap.to('.gift-box', {
            duration: 2,
            y: '-=20',
            yoyo: true,
            repeat: -1,
            ease: "power1.inOut"
        });

        // Glow animation
        gsap.to('.glow', {
            duration: 2,
            scale: 1.2,
            opacity: 0.8,
            yoyo: true,
            repeat: -1,
            ease: "power1.inOut"
        });

        // Add hover effect
        const giftBox = document.getElementById('giftBox');
        giftBox.addEventListener('mouseenter', () => {
            gsap.to('.gift-box', {
                duration: 0.3,
                scale: 1.1,
                ease: "power1.out"
            });
        });

        giftBox.addEventListener('mouseleave', () => {
            gsap.to('.gift-box', {
                duration: 0.3,
                scale: 1,
                ease: "power1.out"
            });
        });
    </script>
</body>
</html>
